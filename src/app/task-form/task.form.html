<label> Task:
    <input type="text" name="taskname" class="form-control" value="" [(ngModel)]="taskName">
  </label>
  <br>
  <label> Priority:
    <input type="text" name="priority" class="form-control" value="" [(ngModel)]="taskPriority">
  </label>
<br>
  <button class="btn btn-primary" type="reset" name="addTaskButton" (click)="onAddTask($event)" [disabled]="!buttonEnabled">Add Task</button>

  <p>{{numberOfTasks}} Task/Tasks Added</p>

  <table class="table">
      <tr>
          <th scope="col">
              Task Name
          </th>
          <th scope ="col">
              Task Priority
          </th>
      </tr>

      <tr *ngFor="let task of taskItemList; let i=index">
          <td>{{task.taskName}}</td>
          <td>{{task.taskPriority}}</td>
      
      </tr>
  </table>
  <!-- <task-list></task-list>
  <task-list [taskItemName]="'a'" [tip]="'b'"></task-list> -->
  <task-list (taskCalled)="onTLC($event)"></task-list>
